<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefits of Bootstrap</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1>Grid</h1>
    <!-- Bootstrap grid code -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8">apple</div>
            <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
            <div class="col-sm">plum</div>
            <div class="col-sm">pear</div>
            <div class="col-sm">orange</div>
        </div>
    </div>
    <!-- another grid -->
    <div class="container px-lg-5">
        <div class="row mx-lg-n5">
            <div class="col py-3 px-lg-5 border bg-light">ribs</div>
            <div class="col py-3 px-lg-5 border bg-light">salad</div>
        </div>
    </div>
</body>

</html>
