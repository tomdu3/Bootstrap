<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefits of Bootstrap</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <h1>Grid</h1>
    <!-- Bootstrap grid code -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8">apple</div>
            <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
            <div class="col-sm">plum</div>
            <div class="col-sm">pear</div>
            <div class="col-sm">orange</div>
        </div>
    </div>
    <!-- another grid -->
    <div class="container px-lg-5">
        <div class="row mx-lg-n5">
            <div class="col py-3 px-lg-5 border bg-light">ribs</div>
            <div class="col py-3 px-lg-5 border bg-light">salad</div>
        </div>
    </div>

    <!-- images -->
    <div class="images">
        <img src="./images/sb1.jpeg" class="rounded float-left" alt="Sponge Bob image">
        <img src="./images/sb2.jpg" class="rounded float-right" alt="Sponge Bob image">
    </div>

    <!-- tables -->
    <div class="tables">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Days of the Week</th>
                    <th scope="col">Breakfast</th>
                    <th scope="col">Lunch</th>
                    <th scope="col">Dinner</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Monday</th>
                    <td>fruit</td>
                    <td>sandwitch</td>
                    <td>salad</td>
                </tr>
                <tr>
                    <th scope="row">Tuesday</th>
                    <td>oatmeal</td>
                    <td>shake</td>
                    <td>grilled chicken</td>
                </tr>
                <tr>
                    <th scope="row">Friday</th>
                    <td>Bacon egg and cheese</td>
                    <td>Burger</td>
                    <td>Pasta</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
